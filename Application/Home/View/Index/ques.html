<!DOCTYPE html>
<html lang="en">
    <head>
        <title>学讲话问问答</title>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
        <link rel="stylesheet" href="__PUBLIC__/css/ques.css">
        <link rel="stylesheet" href="__PUBLIC__/css/layer.css">
        <link rel="stylesheet" href="http://apps.bdimg.com/libs/animate.css/3.1.0/animate.css">
        <script src="http://apps.bdimg.com/libs/zepto/1.1.4/zepto.js"></script>
        <script src="__PUBLIC__/js/layer.js"></script>
        <script src="__PUBLIC__/js/ques.js"></script>
    </head>
    <body>

        <div class="wrapper">

            <!-- 选择题 -->
            <div id="choose" style="display: none">
                <p class="ques-type-title">选择题</p>
                <div class="ques-wrapper">
                    <img class="teen-voice-decorate" src="__PUBLIC__/images/teen-voice-decorate.png">
                    <div class="ques-text"></div>
                    <img class="cross-decorate" src="__PUBLIC__/images/cross-decorate.png">
                </div>
                <!-- 题目选项 -->
                <div class="answer-wrapper"></div>

                <div class="submit-answer">
                    <p>确认</p>
                </div>

            </div>

            <!-- 填空题 -->
            <div id="fillblank" style="display: none">
                <p class="ques-type-title">选字填空</p>
                <div class="ques-wrapper">
                    <div class="ques-text"></div>
                    <img class="cross-decorate" src="__PUBLIC__/images/cross-decorate.png">
                </div>
                <div class="right-answer">正确答案: <span></span></div>
                <div class="choose-text-wrapper"></div>
                <div class="submit-answer">
                    <p>确认</p>
                </div>
            </div>
        </div>

    </body>
    <script>



    </script>
</html>
