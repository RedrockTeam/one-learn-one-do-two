<!DOCTYPE html>
<html lang="en">
    <head>
        <title>学讲话问问答</title>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
        <script src="__PUBLIC__/js/zepto.min.js?v={$date}"></script>
        <link rel="stylesheet" href="__PUBLIC__/css/result.css?v={$date}">
    </head>
    <body>

        <div class="right-count">
            <div class="content">
                共答对了 <span>{$rightCount}</span> 道题
            </div>
        </div>

        <div class="total-score">
            <div class="content">
                <div class="title">本组测试成绩为</div>
                <div class="score"><span>{$rightCount * 20}</span>分</div>
            </div>
        </div>

        <div class="rank-list">
            <a href="{:U('Index/Rank')}">查看榜单</a>
        </div>

        <div class="restart">
            <a href="{:U('Index/Ques')}">再来一组</a>
        </div>

    </body>

    <script>
        $(function() {
            $('.rank-list').css('line-height', $('.rank-list').height() - 4 + 'px');
            $('.restart').css('line-height', $('.restart').height() - 4 + 'px');
        });
    </script>
</html>
