<!DOCTYPE html>
<html lang="en">
    <head>
        <title>学讲话问问答</title>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
        <script src="__PUBLIC__/js/zepto.min.js?v={$date}"></script>
        <link rel="stylesheet" href="__PUBLIC__/css/result.css?v={$date}">
        <script src="//cdn.bootcss.com/fastclick/1.0.6/fastclick.js"></script>
    </head>
    <body>

        <div class="right-count">
            <div class="content">
                共答对了 <span>{$rightCount}</span> 道题
            </div>
        </div>

        <div class="total-score">
            <div class="content">
                <div class="title">本组测试你共获得</div>
                <div class="score"><span>{$rightCount * 20}</span>分</div>
            </div>
        </div>

        <div class="rank-list">
            <a href="{:U('Index/Rank')}"></a>
        </div>

        <div class="restart">
            <a href="{:U('Index/Ques')}"></a>
        </div>

    </body>

    <script>
        $(function() {
            $('.rank-list').css('line-height', $('.rank-list').height() - 4 + 'px');
            $('.restart').css('line-height', $('.restart').height() - 4 + 'px');
        });
    </script>
    <script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script>
        var shareTitle = '学讲话 问问答';
        var shareDesc = "{$share}";
        var shareURL = "https://redrock.cqupt.edu.cn/one-learn-one-do-two/";
        var shareImg = "https://redrock.cqupt.edu.cn/one-learn-one-do-two/Public/images/share.png";
        wx.config({
            debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId: 'wx81a4a4b77ec98ff4', // 必填，公众号的唯一标识
            timestamp: "{$signature['timestamp']}", // 必填，生成签名的时间戳
            nonceStr: "{$signature['noncestr']}", // 必填，生成签名的随机串
            signature: "{$signature['signature']}",// 必填，签名，见附录1
            jsApiList: [
                'onMenuShareTimeline',
                'onMenuShareAppMessage',
                'onMenuShareQQ',
                'onMenuShareQZone',
                'hideAllNonBaseMenuItem'
            ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
        });
        function initShare(shareTitle, shareDesc, shareURL, shareImg) {
            wx.ready(function(){
                wx.onMenuShareTimeline({
                    title: shareDesc, // 分享标题
                    link: shareURL,
                    imgUrl: shareImg,
                    success: function () {
//                        alert('分享成功!');// 用户确认分享后执行的回调函数
                    },
                    cancel: function () {
                        // 用户取消分享后执行的回调函数
                    }
                });
                wx.onMenuShareAppMessage({
                    title: shareTitle, // 分享标题
                    desc: shareDesc, // 分享描述
                    link: shareURL,
                    imgUrl: shareImg,
                    type: '', // 分享类型,music、video或link，不填默认为link
                    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                    success: function () {
//                        alert('分享成功!');// 用户确认分享后执行的回调函数
                    },
                    cancel: function () {
                        // 用户取消分享后执行的回调函数
                    }
                });
                wx.onMenuShareQQ({
                    title: shareTitle, // 分享标题
                    desc: shareDesc, // 分享描述
                    link: shareURL,
                    imgUrl: shareImg,
                    success: function () {
//                        alert('分享成功!');// 用户确认分享后执行的回调函数
                    },
                    cancel: function () {
                        // 用户取消分享后执行的回调函数
                    }
                });
                wx.onMenuShareQZone({
                    title: shareTitle, // 分享标题
                    desc: shareDesc, // 分享描述
                    link: shareURL,
                    imgUrl: shareImg,
                    success: function () {
//                        alert('分享成功!');// 用户确认分享后执行的回调函数
                    },
                    cancel: function () {
                        // 用户取消分享后执行的回调函数
                    }
                });
            });
        }
        initShare(shareTitle, shareDesc, shareURL, shareImg);
    </script>
</html>
