<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
        <script src="http://apps.bdimg.com/libs/zepto/1.1.4/zepto.js"></script>
        <script src="__PUBLIC__/js/result.js"></script>
        <title>榜单页面</title>
        <style>
            html {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                background-size: 100% 100%;
                -webkit-tap-highlight-color:rgba(0,0,0,0);
                background-image: url(__PUBLIC__/images/ques-bg.png);
            }

            a {
                color: #1c3cb7;
                text-decoration: none;
            }

            .right-count {
                width: 81.2%;
                height: 22.4%;
                margin: 0 auto;
                background-size: 100% 100%;
                margin-top: 11.1%;
                background-image: url(__PUBLIC__/images/right-count.png);
            }

            .right-count .content {
                float: left;
                position: relative;
                top: 67%;
                font-size: 20px;
                font-weight: bolder;
                color: #173697;
                left: 27%;
            }

            .right-count .content span {
                font-size: 28px;
                color: #ff0000;
                vertical-align: middle;
            }

            .total-score {
                width: 66.1%;
                height: 24.9%;
                margin: 0 auto;
                background-size: 100% 100%;
                margin-top: 11.1%;
                background-image: url(__PUBLIC__/images/total-score.png);
            }

            .total-score .content {
                float: left;
                position: relative;
                top: 17%;
                font-size: 20px;
                color: #173697;
                left: 24%;
            }

            .total-score .content .title {
                font-size: 16px;
                color: #1140ad;
                letter-spacing: 2px;
            }

            .total-score .content .score {
                margin-top: 5%;
                margin-left: 17%;
                font-size: 22px;
                color: #1040ad;
                font-weight: bolder;
            }

            .total-score .content .score span {

                font-size: 50px;
                color: #ff0000;
                margin-right: 5%;
            }

            .rank-list {
                width: 38.1%;
                height: 9%;
                color: #1c3cb7;
                font-weight: bolder;
                letter-spacing: 2px;
                text-align: center;
                margin: 0 auto;
                background-size: 100% 100%;
                margin-top: 5%;
                background-image: url(__PUBLIC__/images/submit-answer-bg.png);
            }

            .restart {
                width: 38.1%;
                height: 9%;
                font-weight: bolder;
                letter-spacing: 2px;
                text-align: center;
                margin: 0 auto;
                background-size: 100% 100%;
                margin-top: 5%;
                background-image: url(__PUBLIC__/images/submit-answer-bg.png);
            }

        </style>
    </head>
    <body>

        <div class="right-count">
            <div class="content">
                共答对了 <span>3</span> 道题
            </div>
        </div>

        <div class="total-score">
            <div class="content">
                <div class="title">本组测试成绩为</div>
                <div class="score"><span>70</span>分</div>
            </div>
        </div>

        <div class="rank-list">
            <a href="">查看榜单</a>
        </div>

        <div class="restart">
            <a href="">再来一组</a>
        </div>

    </body>
</html>
