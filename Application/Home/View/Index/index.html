<!DOCTYPE html>
<html lang="en">
    <head>
        <title>学讲话问问答</title>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
        <link rel="stylesheet" href="http://apps.bdimg.com/libs/animate.css/3.1.0/animate.css">
        <script src="http://apps.bdimg.com/libs/zepto/1.1.4/zepto.js"></script>
        <style>

            html {
                width: 100%;
                height: 100%;
                font-family: "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Heiti SC", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;
            }

            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                background-size: 100% 100%;
                background-repeat: no-repeat;
                -webkit-tap-highlight-color:rgba(0,0,0,0);
                background-image: url(__PUBLIC__/images/index-bg.png);
            }

            .start {
                top: 66%;
                left: 28.3%;
                width: 40.5%;
                height: 6.5%;
                display: none;
                position: absolute;
                background-size: 100% 100%;
                background-image: url(__PUBLIC__/images/start-test-bg.png);
            }

            .rank {
                top: 76.5%;
                left: 28.3%;
                width: 40.5%;
                height: 6.5%;
                display: none;
                position: absolute;
                background-size: 100% 100%;
                background-image: url(__PUBLIC__/images/view-rank-bg.png);
            }
        </style>
    </head>
    <body>
        <div class="start"></div>
        <div class="rank"></div>
    </body>
    <script>

        $(function () {

            $('.start').addClass('animated bounceInLeft').css('display', 'block');
            $('.rank').addClass('animated bounceInRight').css('display', 'block');

            // 答题页面
            $('.start').on('click', function () {
                location.href = 'Ques';
            });
            // 榜单页面
            $('.rank').on('click', function () {
                location.href = 'Rank';
            });
        });

    </script>
</html>
