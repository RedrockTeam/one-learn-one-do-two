<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
        <link rel="stylesheet" href="http://apps.bdimg.com/libs/animate.css/3.1.0/animate.css">
        <script src="http://apps.bdimg.com/libs/zepto/1.1.4/zepto.js"></script>
        <style>

            html {
                width: 100%;
                height: 100%;
            }

            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
            }

            .wrapper {
                width: 100%;
                height: 100%;
                background-size: 100% 100%;
                background-repeat: no-repeat;
                background-image: url(__PUBLIC__/images/index-bg.png);
            }
            .start {
                width: 40.3%;
                height: 6.5%;
                position: absolute;
                top: 66%;
                left: 28.3%;
            }
            .rank {
                width: 40.3%;
                height: 6.5%;
                position: absolute;
                top: 76.5%;
                left: 28.3%;
            }
        </style>
    </head>
    <body>
        <div class="wrapper" style="display: none;">
            <div class="start"></div>
            <div class="rank"></div>
        </div>
    </body>
    <script>

        $(function () {

            $('.wrapper').addClass('animated bounceIn').css('display', 'block');

            // 答题页面
            $('.start').on('click', function () {
                location.href = 'Ques';
            });
            // 榜单页面
            $('.rank').on('click', function () {
                location.href = 'Rank';
            });
        });

    </script>
</html>
