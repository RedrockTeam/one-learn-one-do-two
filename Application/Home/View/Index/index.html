<!DOCTYPE html>
<html lang="en">
    <head>
        <title>学讲话问问答</title>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
        <link rel="stylesheet" href="__PUBLIC__/css/animate.css?v={$date}">
        <script src="__PUBLIC__/js/zepto.min.js?v={$date}"></script>
        <style>

            html {
                width: 100%;
                height: 100%;
                font-family: "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Heiti SC", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;
            }

            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                background-size: 100% 100%;
                background-repeat: no-repeat;
                -webkit-tap-highlight-color:rgba(0,0,0,0);
                background-image: url(__PUBLIC__/images/index-bg.png);
            }

            p {
                margin: 0;
                padding: 0;
            }

            .start {
                top: 65.1%;
                left: 28.3%;
                width: 40.5%;
                height: 7%;
                display: none;
                position: absolute;
                background-size: 100% 100%;
                background-image: url(__PUBLIC__/images/start-test-bg.png);
            }

            .rank {
                top: 76.5%;
                left: 28.3%;
                width: 40.5%;
                height: 6.5%;
                display: none;
                position: absolute;
                background-size: 100% 100%;
                background-image: url(__PUBLIC__/images/view-rank-bg.png);
            }

            .dimmer {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                background-color: #000300;
                opacity: .5;
                display: none;
            }

            .help {
                top: 2%;
                width: 7%;
                right: 4.2%;
                height: 4%;
                position: absolute;
            }

            .developer-info {
                width: 62%;
                height: 38%;
                display: none;
                margin: 0 auto;
                margin-top: 39%;
                background-size: 100% 100%;
                background-image: url(__PUBLIC__/images/developer-info-bg.png);
            }
            .developer-info .content {
                padding-top: 18%;
                text-align: center;
                margin-left: -3%;
            }

            .developer-info .content p {
                color: #1f44bd;
                font-size: 14px;
                font-weight: bolder;
                margin-bottom: 1.8%;
                letter-spacing: 2px;
            }

        </style>
    </head>
    <body>
        <div class="start"></div>
        <div class="rank"></div>
        <div class="dimmer"></div>
        <img src="__PUBLIC__/images/help.png" class="help">

        <div class="developer-info animated">
            <div class="content">
                <p>产品策划: 杨奇凡</p>
                <p>视觉设计: 唐荟云</p>
                <p>前端开发: 周政</p>
                <p>后端开发: 隆宗益</p>
                <p>指导老师: 杨奇凡</p>
                <p>出品: 红岩网校工作站</p>
            </div>
        </div>

    </body>
    <script>

        $(function () {

            $('.start').addClass('animated bounceInLeft').css('display', 'block');
            $('.rank').addClass('animated bounceInRight').css('display', 'block');

            // 答题页面
            $('.start').on('click', function () {
                location.href = "{:U('Index/Intro')}";
            });
            // 榜单页面
            $('.rank').on('click', function () {
                location.href = "{:U('Index/Rank')}";
            });

            $('.help').on('click', function () {
                $('.developer-info').addClass('pulse').css('display', 'block');
                $('.dimmer').css('display', 'block').off('click').on('click', function () {
                    $('.dimmer').css('display', 'none');
                    $('.developer-info').removeClass('pulse').css('display', 'none');
                });
            });
        });

    </script>
    <script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script>
        var shareTitle = '学讲话 问问答';
        var shareDesc = "{$share}";
        var shareURL = "https://redrock.cqupt.edu.cn/one-learn-one-do-two/";
        var shareImg = "https://redrock.cqupt.edu.cn/one-learn-one-do-two/Public/images/share.png";
        wx.config({
            debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId: 'wx81a4a4b77ec98ff4', // 必填，公众号的唯一标识
            timestamp: "{$signature['timestamp']}", // 必填，生成签名的时间戳
            nonceStr: "{$signature['noncestr']}", // 必填，生成签名的随机串
            signature: "{$signature['signature']}",// 必填，签名，见附录1
            jsApiList: [
                'onMenuShareTimeline',
                'onMenuShareAppMessage',
                'onMenuShareQQ',
                'onMenuShareQZone',
                'hideAllNonBaseMenuItem'
            ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
        });
        function initShare(shareTitle, shareDesc, shareURL, shareImg) {
            wx.ready(function(){
                wx.onMenuShareTimeline({
                    title: shareDesc, // 分享标题
                    link: shareURL,
                    imgUrl: shareImg,
                    success: function () {
//                        alert('分享成功!');// 用户确认分享后执行的回调函数
                    },
                    cancel: function () {
                        // 用户取消分享后执行的回调函数
                    }
                });
                wx.onMenuShareAppMessage({
                    title: shareTitle, // 分享标题
                    desc: shareDesc, // 分享描述
                    link: shareURL,
                    imgUrl: shareImg,
                    type: '', // 分享类型,music、video或link，不填默认为link
                    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                    success: function () {
//                        alert('分享成功!');// 用户确认分享后执行的回调函数
                    },
                    cancel: function () {
                        // 用户取消分享后执行的回调函数
                    }
                });
                wx.onMenuShareQQ({
                    title: shareTitle, // 分享标题
                    desc: shareDesc, // 分享描述
                    link: shareURL,
                    imgUrl: shareImg,
                    success: function () {
//                        alert('分享成功!');// 用户确认分享后执行的回调函数
                    },
                    cancel: function () {
                        // 用户取消分享后执行的回调函数
                    }
                });
                wx.onMenuShareQZone({
                    title: shareTitle, // 分享标题
                    desc: shareDesc, // 分享描述
                    link: shareURL,
                    imgUrl: shareImg,
                    success: function () {
//                        alert('分享成功!');// 用户确认分享后执行的回调函数
                    },
                    cancel: function () {
                        // 用户取消分享后执行的回调函数
                    }
                });
            });
        }
        initShare(shareTitle, shareDesc, shareURL, shareImg);
    </script>
</html>
